<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include SignaturePad and SignaturePadCanvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.4/signature_pad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.4/signature_pad.min.js""></script>

<!-- Your HTML and form code here -->

    <title>PDF Generator</title>
    <!-- Include SignaturePad CSS -->
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
   
</head>

<body>
    <div class=" container mt-5">
        <form action="process.php" method="post" enctype="multipart/form-data">
            <!-- Your form fields here -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <!-- Add other form fields -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Signature pad area -->
            <div class="form-group">
                <label for="signature">Signature:</label>
                <div id="signature-pad" class="signature-pad">
                    <canvas id="signature-canvas"></canvas>
                </div>
            </div>

            <!-- Hidden input to store the signature data -->
            <input type="hidden" name="signature" id="signature">

            <!-- Add a hidden input field to indicate preview mode -->
            <input type="hidden" name="preview" value="1">

            <button type="submit" class="btn btn-primary">Preview PDF</button>
        </form>
    </div>

    <!-- Include SignaturePad JavaScript -->
    <!-- Include SignaturePad JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.4/signature_pad.js"></script>
    <script>
        var canvas = document.getElementById("signature-canvas");
        var signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)',
            penColor: "red"
        });

        signaturePad.onMouseOver = function () {
            var signatureData = signaturePad.toDataURL();
            // Set the signature data in a hidden input field or send it to the server
            document.getElementById("signature").value = signatureData;
        };
       
        
    </script>

    </body>

</html>
